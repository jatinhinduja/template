<!DOCTYPE html>
<html>
  <head>
    <title>Booking</title>
  </head>
  <body>
    <div>
      <form
        id="myForm" action="booking_details.html"
      >
        <div>
          <label for="date_from">From: </label>
          <input type="date" name="date_from" />
        </div>
        <div>
          <label for="date_to">To: </label>
          <input type="date" name="date_to" />
        </div>
        <div>
          <label for="room_type"> Select Room Type: </label>
          <select name="room_type">
            <option value="A Class">Class A</option>
            <option value="A Class Premium">Class A Premium</option>
            <option value="Premium Class">Premium Class</option>
            <option value="Gold Class">Gold Class</option>
          </select>
        </div>
        <div>
          <input type="submit" value="Check Availability and Book Room" />
        </div>
      </form>
      <script src="js/booking.js"></script>
    </div>
    <div>
      <center>
        {% for item in message %}
        <h3>{{ item }}</h3>
        {% endfor %}
      </center>
    </div>
    <br />
    <div>
      <a href="show_room_details.html">Room Details (Admin Only)</a>
    </div>
  </body>
</html>
